<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
              <mat-form-field>
                <input
                  type="text"
                  matInput
                  placeholder="Username"
                  formControlName="username"
                />
              </mat-form-field>
            </div>
      
            <div>
              <mat-form-field>
                <input
                  type="password"
                  matInput
                  placeholder="Password"
                  formControlName="password"
                />
              </mat-form-field>
            </div>
      
            @if (errorMessage()) {
            <mat-error class="error">
              {{ errorMessage() }}
            </mat-error>
            }
      
            <div class="button">
              <button type="submit" mat-button>Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>      
</div>
